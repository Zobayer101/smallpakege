<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="/Templet/CSS/Facebook.css">
   <link rel="stylesheet" href="/Templet/fonts/css/all.min.css">
   <link rel="stylesheet" href="/Templet/fonts/css/fontawesome.min.css">

</head>
<body>
    <!-- ______________Start Here_______________ -->
          <!-- _______________This is a Hader section  -->

          <div class="hader">
           <!-- first scetion now -->

            <div class="first_section">
                <i class="fa-brands fa-facebook"></i>
                <input type="text" placeholder="Search Facebook">
            </div>
            <!-- Middle -->
            <div class="middle_section">
                <i class="fa-solid fa-house"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-solid fa-store"></i>
                <i class="fa-solid fa-users-rectangle"></i>
                <i class="fa-solid fa-gamepad"></i>
            </div>
            <!-- Last -->
            <div class="last_section">
                <div class="eqal">
                    <i class="fa-solid fa-braille"></i></div>
                <div class="eqal">
                    <i class="fa-brands fa-facebook-messenger"></i></div>
                <div class="eqal">
                    <i class="fa-solid fa-bell"></i></div>
                
           

            </div>
        </div>
        <!-- -----------------------________Hader close here_____ -------->

    <div class="countuner">
<!-- ------------------------------sciction now ---------------------------->
        <!-- First sction -->
        <div class="sction1">
            <div class="icons">
                <div class="bg_i"><i class="fa-regular fa-user"></i><p>Md zobayer hossen</p></div>
                <div class="bg_i"><i class="fa-solid fa-user-group"></i><p>Friends</p></div>
                <div class="bg_i"><i class="fa-solid fa-clock-rotate-left"></i><p>Memories</p></div>
                <div class="bg_i"><i class="fa-solid fa-bookmark"></i><p>Saved</p></div>
                <div class="bg_i"><i class="fa-solid fa-users-rectangle"></i><p>Groups</p></div>
                <div class="bg_i"><i class="fa-brands fa-youtube"></i><p>Video</p></div>
                <div class="bg_i"><i class="fa-solid fa-id-card"></i><p>Marketplace</p></div>
                <div class="bg_i"><i class="fa-regular fa-calendar-check"></i><p>Feeds</p></div> 
                <div class="bg_i"><p>See more</p><i class="fa-dropbox"></i></div>  
                
            </div>
            <br>
            <hr>
            <br>
            <div class="sub_icon">
                <h3>Your shortcut</h3>
                <div class="bg_icon">
                    <div class="short">1</div>
                    <div class="short">2</div>
                    <div class="short">3</div>
                </div>
            </div>
            
        </div>

        <!-- -------------Scound sction__also it is a News_Feed__**** ---------------   -->
        <div class="sction2">
            <div class="stores">
                <div class="hader_M">
                    <div class="first">
                        <i class="fa-solid fa-book-open"></i>
                    </div>
                    <div class="scound">
                        <i class="fa-solid fa-clapperboard">

                        </i></div>
                </div>
                <hr>
                <div class="contunerx">
                    <div class="random1"></div>
                    <div class="random2"></div>
                    <div class="random3"></div>
                    <div class="random4"></div>
                    <div class="random5"></div>
                </div>
            </div>
        </div>

        <!-- Therd sction -->
        <div class="sction3">
            <div class="header">
                <h4>Your Page and profiles</h4>
                <div class="Icon"><i class="fa-solid fa-ellipsis"></i></div>
                
            </div>
            <div class="user_account">
                <div class="pages">
                    <div class="bg">
                        <i class="fa-brands fa-suse"></i>
                    </div>
                    
                    <p>The Digital world</p>
                </div>
                <div class="pagesx"> 
                    <div class="bg">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    
                <p>Switch into page</p>
                </div>
                <div class="pagesx">
                    
                    <div class="bg">
                        <i class="fa-solid fa-bullhorn"></i>
                    </div>
                    <p>Create promotion</p>
                </div>
            </div>
                <br>
                <hr>
                <br>
                <!-- hr  -->
                <div class="requst">
                    <div class="text"><h4>Friends requst</h4></div>
                    <div class="show">see all</div>
                    
                </div>
                <div class="friends_block">
                        
                </div>
                <br><hr><br>
                <div class="contact">
                    <div class="text"><h4>Contacts</h4></div>
                    <div class="coupple">
                        <div class="box">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                       <div class="box">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                        <!-- Contact____Scetion______WAs_ended------- -->

                    </div>
                </div>
        </div>
<!-- --------------------------Sciction end ---------------------------->
  
    </div>



<script src="/Templet/JS/Facebook.js"></script>
</body>
</html>
